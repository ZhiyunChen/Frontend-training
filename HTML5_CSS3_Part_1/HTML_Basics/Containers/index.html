<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Containers</title>
    <style>
      .product {
        background-color: gold;
      }
      .highlight {
        background-color: yellow;
      }
      figure {
        align-items: center;
      }
      img {
        width: 200px;
      }
      figcaption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <div>
      <p><span class="highlight">Lorem</span> ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <article>
      <h1>Heading</h1>
      <p>
        Published
        <time datetime="2021-08-31 17:00">August 31 2021 05:00pm</time>
      </p>
      <p>
        <mark>Lorem ipsum dolor sit</mark> ipsum dolor sit, amet consectetur
        adipisicing elit. Eos tempora optio commodi obcaecati vero culpa qui
        voluptatem incidunt rem hic!
      </p>
      <figure>
        <img src="images/Sarah.jpg" alt="Sarah's picture" />
        <figcaption>Sarah</figcaption>
      </figure>
    </article>
  </body>
</html>
